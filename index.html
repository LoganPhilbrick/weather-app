<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,200,0,0"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="loaderBg">
      <div id="loader"></div>
    </div>
    <div id="box" class="boxContainer">
      <div class="container">
        <p id="dateTime"></p>
        <div class="pillContainer">
          <span class="material-symbols-rounded" id="skyIcon"></span>
          <span id="temp"></span>
        </div>
      </div>
      <div class="subContainer">
        <div class="otherInfoLeft">
          <p>Humidity</p>
          <p>Wind</p>
          <p>Pressure</p>
        </div>
        <div class="otherInfoRight">
          <p id="humidity"></p>
          <p id="wind"></p>
          <p id="pressure"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
