<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Box</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,200,0,0"
    />

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="loaderContainer">
      <div class="loader"></div>
    </div>
    <div class="godContainer">
      <div class="outerBox">
        <div id="dateAndTime"></div>
        <div class="pill">
          <span class="material-symbols-rounded" id="skyIcon"></span>
          <div id="temp"></div>
        </div>
        <div class="extraInfo">
          <div class="leftInfo">
            <p>Humidity</p>
            <p>Wind</p>
            <p>Pressure</p>
          </div>
          <div class="rightInfo">
            <p id="humidity" />
            <p id="wind" />
            <p id="pressure" />
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
